{% extends "blog/base.html" %}

{% block content %}
  <h1>Discount Codes</h1>
  <div class="mb-3">
    <a href="{% url 'add_discount_code' %}" class="btn btn-primary">Add Discount Code</a>
  </div>
  <div class="discount-codes-list">
    <table class="table">
      <thead>
        <tr>
          <th>Code</th>
          <th>Discount Percentage</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for code in codes %}
        <tr>
          <td>{{ code.title }}</td>
          <td>{{ code.discount }}%</td>
          <td>
            <form method="post" action="{% url 'delete_discount_code' code.id %}">
              {% csrf_token %}
              <button type="submit" class="btn btn-danger">Delete</button>
            </form>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock content %}
